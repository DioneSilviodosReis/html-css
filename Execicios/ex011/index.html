<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>
        Tente abrir esse site em varios dipositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-400.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-700.png" type="image/png">
        <img src="imagens/Foto-1000.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>
        Vamos aprender a reproduzir audios em HTML5.
    </p>
    <audio src="midia/happy-mistake.mp3" autoplay controls></audio>
    <audio preload="metadata" autoplay loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <p>
            Infelizmente seu n√£o consegue reproduzir audio.
        </p>
        <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo mp3</a>
    </audio>
    
</body>
</html>
